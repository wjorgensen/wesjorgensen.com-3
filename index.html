<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Wes Jorgensen</title>
</head>
<body>
    <div class="center">
        <img src="assets/logov3.png" id="logo"> 
    </div>
    <div class="blocks">
        <button class="pushable" data-modal="about-me-modal">
            <span class="back"></span>
            <p class="front">About Me</p>
        </button>
        <button class="pushable" data-modal="projects-modal">
            <span class="back"></span>
            <p class="front">Projects</p>
        </button>    
        <button class="pushable" data-modal="socials-modal">
            <span class="back"></span>
            <p class="front">Socials</p>
        </button>
        <button class="pushable" data-modal="contact-me-modal">
            <span class="back"></span>
            <p class="front">Contact Me</p>
        </button>  
    </div>
    <div id="content-container">
        <div id="about-me-modal" class="modal-content" data-modal="about-me-modal">
            <button class="close-button">
                <img class="close-image" src="assets/x-black.png" alt="Close">
            </button>
            <div id="about-me-modal-content">

            </div>
        </div>
        <div id="projects-modal" class="modal-content" data-modal="projects-modal">
            <button class="close-button">
                <img class="close-image" src="assets/x-black.png" alt="Close">
            </button>
            <div id="projects-modal-content">

            </div>
        </div>
        <div id="socials-modal" class="modal-content" data-modal="socials-modal">
            <button class="close-button">
                <img class="close-image" src="assets/x-black.png" alt="Close">
            </button>
            <div id="socials-modal-content">
                <a href="https://www.youtube.com/channel/UCYlJWxyH4AqtByfzda5J42A" class="social-button" id="yt">
                    <img id="yt-logo" src="assets/youtube-logo.png" alt="Youtube">
                </a>
                <a href="https://www.twitter.com/wezabis" class="social-button" id="twt">
                    <img id="twt-logo" src="assets/twitter-logo.png" alt="Twitter">
                </a>
                <a href="https://www.github.com/wjorgensen" class="social-button" id="gt">
                    <img id="gt-logo" src="assets/github-logo.png" alt="Github">
                </a>
                <a href="https://www.linkedin.com/in/adam-weston-jorgensen-b5530a20b/" class="social-button" id="ln">
                    <img id="ln-logo" src="assets/linkedin-logo.png" alt="Linkedin">
                </a>
            </div>
        </div>
        <div id="contact-me-modal" class="modal-content" data-modal="contact-me-modal">
            <button class="close-button">
                <img class="close-image" src="assets/x-black.png" alt="Close">
            </button>
            <div id="contact-me-modal-content">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="javascript/home.js"></script>
</body>
</html>
