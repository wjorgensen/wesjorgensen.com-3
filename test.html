<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button with Background Shadow</title>
<style>
  .button-container {
    position: relative;
    display: inline-block;
    margin: 20px;
  }

  .shadow {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #9c9c9c; /* Adjust shadow color as needed */
    z-index: -1;
    top: 10%; /* Adjust to control vertical offset */
    left: 5%; /* Adjust to control horizontal offset */
    border-radius: 4px; /* Adjust to match button border-radius */
  }

  button {
    position: relative;
    padding: 10px 20px;
    border: none;
    background-color: #007bff; /* Button color */
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    z-index: 1;
  }
</style>
</head>
<body>

<div class="button-container">
  <span class="shadow"></span>
  <button type="button">Button</button>
</div>

</body>
</html>
